<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">           
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        
            <p:tab title="#{msgs.search_appointment}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.doctors}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="/schedulepatient/view_doctors.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            
            <p:tab title="#{msgs.manage_appointments}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.my_appointments}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="/patient/my_appointments.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            
            <p:tab title="#{msgs.profile}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.patient_info}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="/patient/patient_info.xhtml">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
        </p:ribbon>
    </h:form>
</ui:composition>
