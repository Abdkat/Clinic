<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_events}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_doctor.xhtml">  
            <h:form id="add_action_plan">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.add_action_plan}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="2"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.patient_name}:" for="action_plan_content"/>
                        <p:outputLabel value="#{addActionPlanBean.patientName}:" for="action_plan_content"/>
                        
                        <p:outputLabel value="#{msgs.clinic_name}:" for="action_plan_content"/>
                        <p:outputLabel value="#{addActionPlanBean.clinicName}:" for="action_plan_content"/>
                        
                        <p:outputLabel value="#{msgs.date}:"/>
                        <p:calendar id="date"
                                    value="#{addActionPlanBean.date}"
                                    dir="#{langBean.dir}"
                                    pattern="yyyy-MM-dd HH:mm" 
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        
                        <p:outputLabel value="#{msgs.price}:" for="action_plan_content"/>
                        <p:inputText id="price" 
                                     value="#{addActionPlanBean.price}"
                                     dir="#{langBean.dir}"
                                     required="true"
                                     maxlength="10"  
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{msgs.action_plan}:" for="action_plan_content"/>                        
                        <p:inputTextarea id="action_plan_content" rows="10" cols="40" 
                                         style="width:600px"  
                                         value="#{addActionPlanBean.actionPlan}" 
                                         maxlength="512"
                                         requiredMessage="#{msgs.required_msg}" />
                        <h:message for="action_plan_content" styleClass="errorMsg"/>
                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addActionPlanBean.saveAppointment()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_schedule"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
