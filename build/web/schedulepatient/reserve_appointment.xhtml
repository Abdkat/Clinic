<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.add_appointment}</title>
    </h:head>
    <h:body>
        
        <ui:decorate template="/app_templates/app_template_patient.xhtml">  
            <h:form id="add_appointment">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.appointment_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.doctor_name}:" for="doctor_name"/>
                        <p:outputLabel id="doctor_name" value="#{reserveAppointmentBean.nameDoctor}"/>
                        <h:message for="doctor_name" styleClass="errorMsg"/>
                                                
                        <p:outputLabel value="#{msgs.clinic_name}:" for="clinic_name"/>
                        <p:outputLabel id="clinic_name" value="#{reserveAppointmentBean.clinicName}"/>
                        <h:message for="clinic_name" styleClass="errorMsg"/>  
                        
                        <p:outputLabel value="#{msgs.phone}:" for="phone"/>
                        <p:outputLabel id="phone" value="#{reserveAppointmentBean.phone}"/>
                        <h:message for="phone" styleClass="errorMsg"/>        
                        
                        <p:outputLabel value="#{msgs.work_hours_days}:" for="work_hours_days"/>
                        <p:outputLabel id="work_hours_days" value="#{reserveAppointmentBean.workhoursDays}"/>
                        <h:message for="work_hours_days" styleClass="errorMsg"/>               
     
                        <p:outputLabel value="#{msgs.work_hours_time}:" for="work_hours_time"/>
                        <p:outputLabel id="work_hours_time" value="#{reserveAppointmentBean.workhoursTime}"/>
                        <h:message for="work_hours_time" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.specialization}:" for="specialization"/>
                        <p:outputLabel id="specialization" value="#{reserveAppointmentBean.specialization}"/>
                        <h:message for="specialization" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.date}:" for="date"/>
                        <p:calendar id="date"
                                    minHour="#{reserveAppointmentBean.workHours.substring(reserveAppointmentBean.workHours.indexOf('*')+1, reserveAppointmentBean.workHours.indexOf('/'))}"
                                    maxHour="#{reserveAppointmentBean.workHours.substring(reserveAppointmentBean.workHours.indexOf('/')+1)}"
                                    value="#{reserveAppointmentBean.date}"
                                    dir="#{langBean.dir}"
                                    pattern="yyyy-MM-dd HH:mm" 
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="date" styleClass="errorMsg"/>
                        <p:outputLabel value="#{reserveAppointmentBean.errorMsg}" styleClass="errorMsg"/>
                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="true"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{reserveAppointmentBean.saveAppointment()}"/>
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="view_doctors"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
